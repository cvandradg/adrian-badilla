<ng-container
  *ngrxLet="{
    error: passResetStore.error$ | ngrxPush,
    loading: passResetStore.loading$ | ngrxPush,
    requested: passResetStore.requested$ | ngrxPush
  } as vm"
>
  <div class="forgot-password" (click)="passResetStore.passReset(user)">
    <p>Recuperar Contrase침a</p>
    <fa-icon
      *ngIf="vm.loading"
      [icon]="['fas', 'spinner-third']"
      class="icon fa-xl fa-spin"
      style="--fa-animation-duration: 1s"
    />
  </div>

  <div
    class="success-message aligment"
    *ngIf="vm.requested && !vm.loading && !vm.error?.status"
  >
    <p>Si el correo es v치lido te llegar치 un link para cambiar tu contrase침a.</p>
    <fa-icon
      [icon]="['fas', 'check']"
      style="--fa-animation-iteration-count: 2"
      class="icon fa-xl fa-shake"
      style="--fa-animation-iteration-count: 2"
    />
  </div>
  <div class="error-message" *ngIf="!vm.loading && vm.error?.status">
    <p>{{ vm.error?.message }}</p>
    <fa-icon
      [icon]="['fas', 'xmark']"
      style="--fa-animation-iteration-count: 2"
      class="icon fa-xl fa-shake"
    />
  </div>
</ng-container>
